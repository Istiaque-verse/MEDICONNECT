# ===============================
# Application Name
# ===============================
spring.application.name=mediconnect

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/mediconnect
spring.datasource.username=istiaque
spring.datasource.password=my_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Config
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JWT Configuration
# ===============================
jwt.secret=your_super_secret_key_here_123456   # replace with env var in production!
jwt.expiration=3600000   # 1 hour in milliseconds
jwt.refreshExpiration=604800000   # 7 days in milliseconds
jwt.tokenPrefix=Bearer 
jwt.header=Authorization
