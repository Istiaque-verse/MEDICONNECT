# ===============================
# Application Name
# ===============================
spring.application.name=mediconnect

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/mediconnect
spring.datasource.username=postgres
spring.datasource.password=adminham
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Config
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JWT Configuration
# ===============================
# replace with env var in production!
jwt.secret=mediconnect_secure_jwt_secret_key_for_authentication_123456789
# 1 hour in milliseconds
jwt.expiration=3600000
# 7 days in milliseconds
jwt.refreshExpiration=604800000
jwt.tokenPrefix=Bearer 
jwt.header=Authorization
